name: Outdated dependencies

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  outdated:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/install
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Run outdated dependency check
      run: yarn outdated
