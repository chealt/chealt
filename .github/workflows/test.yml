name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '16'
    - name: Install
      run: yarn install --frozen-lockfile
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Test
      run: yarn test
      env:
        CI: true
    - name: Store screenshots
      uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: packages/jest-puppeteer-env-example/screenshots
