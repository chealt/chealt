name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '16'
    - name: Install
      run: yarn install --frozen-lockfile
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Lint
      run: yarn run check
      env:
        CI: true
