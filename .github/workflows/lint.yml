name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Lint Styles
        run: yarn run lint:styles
        env:
          CI: true
      - name: Lint Scripts
        run: yarn run lint:scripts
        env:
          CI: true
