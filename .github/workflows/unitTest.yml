name: Test - Unit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/install
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Test
      run: yarn test:unit
